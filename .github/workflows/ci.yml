name: CI

on:
  pull_request:
    branches: 
     -main
     -develop
    types: [opened, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17.0.2'

      - name: Build and test with Maven
        run: mvn clean install -Dmaven.test.skip=true
